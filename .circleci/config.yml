version: 2

workflows:
  version: 2
  
  build-branch:
    jobs:
      - setup
      - build_deps:
          requires:
            - setup
      - build:
          requires:
            - build_deps
      - eunit_tests:
          requires:
            - build_deps
      - checks:
          requires:
            - build
      - docs:
          requires:
            - build
      - analyze:
          requires:
            - build
      - release:
          requires:
            - build
      - build_centos7:
          requires:
            - build
            - eunit_tests
            - checks
            - docs
            - analyze
            - release

  build_release:
    jobs:
      - setup:
          filters:
             tags:
               only: /^\d+\.\d+\.\d+$/
             branches:
               ignore: /.*/
      - build_deps:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - setup
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build_deps
      - eunit_tests:
         filters:
           tags:
             only: /^\d+\.\d+\.\d+$/
           branches:
             ignore: /.*/
         requires:
           - build_deps           
      - checks:
          filters:
             tags:
               only: /^\d+\.\d+\.\d+$/
             branches:
               ignore: /.*/
          requires:
            - build
      - docs:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build
      - analyze:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build
      - release:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build
      - build_centos7:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
          requires:
            - build
            - eunit_tests
            - checks
            - docs
            - analyze
            - release

defaults: &defaults
  docker:
    - image: offical2600hz/circleci:19.3.6.13
  working_directory: ~/2600hz/kazoo
  shell: /bin/bash --login
  environment:
    BASH_ENV: ".git/.bashrc"

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run: make changed
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  build_deps:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-v3.2-{{ checksum "~/2600hz/kazoo/make/deps.mk" }}
      - run: 
          name: Calculating dependency hash
          command: |
            deps_hash=$(md5sum make/deps.mk | cut -d" " -f1)
            if [ x"$(cat .git/.kz_deps_hash)" = x"$deps_hash" ]; then
              touch "make/.deps.mk.$deps_hash"
            fi
            echo -n $(md5sum make/deps.mk | cut -d" " -f1) > ".git/.kz_deps_hash"
            md5sum make/deps.mk || true
            ls -al make || true
      - run: 
          name: Making deps 
          command: make deps
      - save_cache:
          key: deps-v3.2-{{ checksum "~/2600hz/kazoo/make/deps.mk" }}
          paths:
            - ~/2600hz/kazoo/deps/
            - ~/2600hz/kazoo/.git/.kz_deps_hash
      - persist_to_workspace:
          root: .
          paths:
            - .
            
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-erl19-v1-{{ checksum "make/deps.mk" }}
      - run: |
          deps_hash=$(md5sum make/deps.mk | cut -d" " -f1)
          if [ x"$(cat .git/.kz_deps_hash)" = x"$deps_hash" ]; then
            touch "make/.deps.mk.$deps_hash"
          fi
      - run: JOBS="2" make
      - run: echo -n $(md5sum make/deps.mk | cut -d" " -f1) > .git/.kz_deps_hash
      - save_cache:
          key: deps-erl19-v1-{{ checksum "make/deps.mk" }}
          paths:
            - deps/
            - .git/.kz_deps_hash
      - persist_to_workspace:
          root: .
          paths:
            - .
            
  eunit_tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - deps-v3.2-{{ checksum "~/2600hz/kazoo/make/deps.mk" }}
      - run:
          name: Displaying deps hash
          command: |
            md5sum make/deps.mk || true
            ls -al make || true
      - run: 
          name: Compiling for unit test enviornment
          command: ERLC_OPTS='-DPROPER' make -C ${KAZOO_ROOT}/core compile-test
      - run: 
          name: Running Eunit tests
          command: make -C eunit

            
  checks:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: make fmt
      - run: make code_checks
      - run: make app_applications
      - run: make xref
      - run: make sup_completion
      - run: make elvis
      - run: ${PWD}/scripts/check-unstaged.bash

  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: make apis
      - run: make validate-js
      - run: make validate-schemas
      - run: make docs
      - run: ./scripts/state-of-docs.sh || true
      - run: ./scripts/state-of-edoc.escript
      - run: ${PWD}/scripts/check-unstaged.bash

  analyze:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - plt-erl19-v1-{{ checksum "make/deps.mk" }}
      - run: make build-plt dialyze-changed
      - save_cache:
          key: plt-erl19-v1-{{ checksum "make/deps.mk" }}
          paths:
            - .kazoo.plt

  release:
    <<: *defaults
    docker:
      - image: offical2600hz/circleci:19.3.6.13
      - image: couchdb:2.1.1
      - image: rabbitmq:3.7
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      TZ: "/usr/share/zoneinfo/UTC"
    steps:
      - attach_workspace:
          at: .
      - run: mkdir -p $CIRCLE_ARTIFACTS
      - run: make build-ci-release
      - run: KAZOO_CONFIG=${PWD}/rel/ci.config.ini REL="kazoo_apps" ACT="console" NODE_NAME_TYPE="-sname" make release
      - run: cp ${PWD}/rel/ci.relx.config $CIRCLE_ARTIFACTS/
      - run: find ${PWD}/_rel/kazoo/releases -name kazoo.rel -exec cp {} $CIRCLE_ARTIFACTS/ \;
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - run: |
          if [[ $(grep -c -v -F 'exit with reason shutdown' ${CIRCLE_ARTIFACTS}/log/error.log) -gt 0 ]]; then
            cat ${CIRCLE_ARTIFACTS}/log/error.log
            exit 1
          fi

  build_centos7:
    docker:
      - image: offical2600hz/kazoo-packager-19:1.0-centos-7
        user: circleci
    shell: /bin/bash --login
    working_directory: /home/circleci/2600hz/the_app
    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      BASH_ENV: "/home/circleci/2600hz/.bashrc"
      BUILD_ROOT: "/home/circleci/2600hz/packager"
      KAZOO_ROOT: "/home/circleci/2600hz/kazoo"
      BUILD_SOURCES: "/home/circleci/2600hz/packager/SOURCES"
      BUILD_RPMS: "/home/circleci/2600hz/packager/RPMS"
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-centos-v3.2-{{ checksum "~/2600hz/kazoo/make/deps.mk" }}
      - run:
          name: Preparing dependencies for CentOS7
          command: |
            deps_hash=$(md5sum $KAZOO_ROOT/make/deps.mk | cut -d" " -f1)
            if [ x"$(cat $KAZOO_ROOT/.git/.kz_deps_hash)" = x"$deps_hash" ]; then
              touch "$KAZOO_ROOT/make/.deps.mk.$deps_hash"
            fi
            echo -n $(md5sum $KAZOO_ROOT/make/deps.mk | cut -d" " -f1) > "$KAZOO_ROOT/.git/.kz_deps_hash"
      - run:
          name: Making dependencies
          command: |
            md5sum $KAZOO_ROOT/make/deps.mk || true
            ls -al $KAZOO_ROOT/make || true
            make -C ${KAZOO_ROOT} deps
      - save_cache:
          key: deps-centos7-v3.2-{{ checksum "~/2600hz/kazoo/make/deps.mk" }}
          paths:
            - ~/2600hz/kazoo/deps/
            - ~/2600hz/kazoo/.git/.kz_deps_hash
      - run:
          name: Generating version info
          command: |
            cd $BUILD_ROOT
            VERSION=$(./version)
            RELEASE=$(./release)
            PACKAGE_NAME=$(./package_name)
            echo "export PACKAGE_NAME=${PACKAGE_NAME}" >> $BASH_ENV
            echo "export VERSION=${VERSION}" >> $BASH_ENV
            echo "export RELEASE=${RELEASE}" >> $BASH_ENV
            PACKAGE_NAME=$(./package_name)
            echo "export PACKAGE_NAME=${PACKAGE_NAME}" >> $BASH_ENV
            echo "build version for ${PACKAGE_NAME} version: ${VERSION} release: ${RELEASE}"
      - run:
          name: Building release
          command: |
            cd $KAZOO_ROOT
            make all KZ_VERSION=$VERSION.$RELEASE
            make build-release KZ_VERSION=$VERSION.$RELEASE
            make sup_completion
      - run:
          name: Preparing source for packaging
          command: |
            cd $BUILD_ROOT
            echo " - generate build version and changelog"
            ./package_docs
            cd $BUILD_SOURCES
            echo " - removing files that should not be packaged in the source tar"
            rm -rf ${BUILD_SOURCES}/.??*
            rm -rf ${BUILD_SOURCES}/doc*
            rm -rf ${BUILD_SOURCES}/*.md
            echo " - preparing apps"
            for i in `ls applications`; do
               if [ "$i" == "Makefile" ]; then
                   continue;
               fi
               if [ "$i" == "skel" ]; then
                   continue;
               fi
               cp -a applications/$i _rel/kazoo/lib/$i-%{_version}.%{_release}
               rm -rf _rel/kazoo/lib/$i-%{_version}.%{_release}/!(ebin|priv|include)
            done
            echo " - creating the source tar"
            cd $BUILD_ROOT
            ARTIFACTS_NAME=${PACKAGE_NAME}-${VERSION}
            mkdir -p ${ARTIFACTS_NAME}
            cp -r ${BUILD_SOURCES}/* ${ARTIFACTS_NAME}/.
            tar -cf ${ARTIFACTS_NAME}.tar ${ARTIFACTS_NAME}
            cp ${ARTIFACTS_NAME}.tar ${BUILD_SOURCES}/.
      - run:
          name: Building RPM package
          command: |
            cd $BUILD_ROOT
            ./build
      - store_artifacts:
          path: /home/circleci/2600hz/packager/RPMS
