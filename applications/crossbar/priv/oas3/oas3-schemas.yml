    'gateways':
      'description': A list of gateways available for this resource
      'items':
        'default': {}
        'properties':
          'bypass_media':
            'description': The resource gateway bypass media mode
            'type': boolean
          'caller_id_type':
            'description': The type of caller id to use
            'enum':
              - internal
              - external
              - emergency
            'type': string
          'channel_selection':
            'default': ascending
            'description': |-
              Automatic selection of the channel within the span: ascending starts at 1 and moves up; descending is the opposite
            'enum':
              - ascending
              - descending
            'type': string
          'codecs':
            'description': |-
