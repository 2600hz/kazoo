'accounts':
  'description': |-
    Accounts represent tenants or customers on the system. Each account represents an individual dataset or sandbox that only one tenant can access. The data set is architecturally independent from other tenants.
  'properties':
    'call_recording':
      'additionalProperties': false
      'description': call recording configuration
      'properties':
        'account':
          '$ref': '#/call_recording'
        'endpoint':
          '$ref': '#/call_recording'
      'type': object
    'call_restriction':
      'additionalProperties':
        'properties':
          'action':
            'description': |-
              If set to deny all calls of this type will be rejected.  If set to inherit the user/device rules apply
            'enum':
              - inherit
              - deny
            'type': string
        'type': object
      'default': {}
      'description': Account level call restrictions for each available number classification
      'type': object
    'call_waiting':
      '$ref': '#/call_waiting'
    'caller_id':
      '$ref': '#/caller_id'
      'description': The account default caller ID parameters
    'caller_id_options':
      'description': custom properties for configuring caller_id
      'properties':
        'outbound_privacy':
          'description': |-
            Determines what appears as caller id for offnet outbound calls. Values: full - hides name and number; name - hides only name; number - hides only number; none - hides nothing
          'enum':
            - full
            - name
            - number
            - none
          'type': string
        'show_rate':
          'description': Whether to show the rate
          'type': boolean
      'type': object
    'dial_plan':
      '$ref': '#/dialplans'
      'description': A list of default rules used to modify dialed numbers
    'do_not_disturb':
      'properties':
        'enabled':
          'description': The default value for do-not-disturb
          'type': boolean
      'type': object
    'enabled':
      'default': true
      'description': Determines if the account is currently enabled
      'type': boolean
      'x-support_level': supported
    'flags':
      'description': Flags set by external applications
      'items':
        'type': string
      'type': array
      'x-support_level': supported
    'formatters':
      '$ref': '#/formatters'
    'language':
      'description': The language for this account
      'type': string
      'x-support_level': supported
    'metaflows':
      '$ref': '#/metaflows'
    'music_on_hold':
      'default': {}
      'description': The default music on hold parameters
      'properties':
        'media_id':
          'description': |-
            The ID of a media object that should be used as the default music on hold
          'maxLength': 2048
          'type': string
      'type': object
    'name':
      'description': A friendly name for the account
      'maxLength': 128
      'minLength': 1
      'type': string
      'x-support_level': supported
    'notifications':
      'description': account notification settings
      'properties':
        'first_occurrence':
          'description': send emails on these account-firsts
          'properties':
            'sent_initial_call':
              'default': false
              'description': has the account made their first call
              'type': boolean
            'sent_initial_registration':
              'default': false
              'description': has the account registered their first device
              'type': boolean
          'type': object
        'low_balance':
          'description': Low balance settings
          'properties':
            'enabled':
              'description': should the account be checked for this alert
              'type': boolean
            'last_notification':
              'description': |-
                Timestamp, in Gregorian seconds, of when the last low_balance alert was sent
              'type': integer
            'sent_low_balance':
              'description': has the alert been sent (avoids duplication/spamming)
              'type': boolean
            'threshold':
              'description': account balance to send alert on
              'type': number
          'type': object
      'type': object
    'org':
      'description': Full legal name of the organization
      'type': string
    'preflow':
      'additionalProperties': false
      'default': {}
      'description': |-
        Each property provides functionality that can be applied to calls using the callflow application
      'properties':
        'always':
          'description': |-
            The ID of a callflow to always execute prior to processing the callflow with numbers/patterns matching the request
          'type': string
      'type': object
    'realm':
      'description': 'The realm of the account, ie: ''account1.2600hz.com'''
      'maxLength': 253
      'minLength': 4
      'pattern': '^[.\w-]+$'
      'type': string
      'x-support_level': supported
    'ringtones':
      'default': {}
      'description': Ringtone Parameters
      'properties':
        'external':
          'description': |-
            The alert info SIP header added when the call is from internal sources
          'maxLength': 256
          'type': string
        'internal':
          'description': |-
            The alert info SIP header added when the call is from external sources
          'maxLength': 256
          'type': string
      'type': object
    'timezone':
      'description': The default timezone
      'maxLength': 32
      'minLength': 5
      'type': string
      'x-support_level': supported
    'topup':
      'description': Topup settings for the account
      'properties':
        'threshold':
          'description': The account balance when topup occurs
          'type': number
      'type': object
    'voicemail':
      'properties':
        'notify':
          'properties':
            'callback':
              '$ref': '#/notify.callback'
          'type': object
      'type': object
    'zones':
      'description': A priority ordered mapping of zones for the account
      'type': object
  'required':
    - name
  'type': object
