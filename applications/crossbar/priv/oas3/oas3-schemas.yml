'service_plan.item':
  'description': Describes a service plan item
  'properties':
    'activation_charge':
      'default': 0.0
      'description': What to charge when activating an Item
      'type': number
    'as':
      'description': Count Item as if it was another Item
      'type': string
    'cascade':
      'default': false
      'description': Whether to count quantities among all sub-accounts or just the account
      'type': boolean
    'discounts':
      'properties':
        'cumulative':
          'properties':
            'maximum':
              'description': The most number of Items to apply discount to
              'type': integer
            'rate':
              'description': 'The discount to apply, up to maximum Items (if applicable)'
              'type': number
            'rates':
              'description': |-
                Takes precedence over rate, sets the discount based on the billable quantity
              'type': object
              'x-patternProperties':
                '^[0-9]+$':
                  'description': |-
                    The amount to apply if the quantity is under the indicated in the key
                  'type': number
          'type': object
        'single':
          'properties':
            'rate':
              'description': |-
                A single discount amount to apply if there are more than 0 units and no match in rates
              'type': number
            'rates':
              'description': |-
                Takes precedence over rate, sets the discount based on the billable quantity
              'type': object
              'x-patternProperties':
                '^[0-9]+$':
                  'description': |-
                    The amount to apply if the quantity is under the indicated in the key
                  'type': number
          'type': object
      'type': object
    'flat_rate':
      'default': 0.0
      'description': 'Takes precedence over rates and rate, charges only the provided amount'
      'type': number
    'flat_rates':
      'default': {}
      'description': |-
        Takes precedence over flat_rate, rates and rate, charges only the provided amount
      'type': object
      'x-patternProperties':
        '^[0-9]+$':
          'description': The rate to charge when under the quantity indicated in the key
          'type': number
    'markup_type':
      'description': How rate for this usage is calculated
      'enum':
        - fixed_price
        - percentage
        - rate
      'type': string
    'maximum':
      'description': The maximum quantity of items to bill for
      'type': integer
    'minimum':
      'default': 0
      'description': The minimum quantity of items to bill for
      'type': integer
    'name':
      'description': Friendly name for this Item
      'type': string
    'prorate':
      'description': Should this item be prorated
      'properties':
        'additions':
          'default': true
          'description': Should this item be prorated during additions
          'type': boolean
        'removals':
          'default': false
          'description': Should this item be prorated during removals
          'type': boolean
      'type': object
    'rate':
      'default': 0.0
      'description': |-
        Used if no flat_rates, flat_rate or rates apply, resulting charges is billable quantity multipled with rate
      'type': number
    'rates':
      'default': {}
      'description': |-
        Takes precedence over rate, resulting charges is billable quantity multipled with tiered rate
      'type': object
      'x-patternProperties':
        '^[0-9]+$':
          'description': The rate to charge when under the quantity indicated in the key
          'type': number
    'step':
      'default': 1
      'description': Step size for quantity
      'type': integer
    'taxes':
      'items':
        'properties':
          'name':
            'description': The display name to use when generating invoices/reports
            'type': string
          'rate':
            'description': The tax rate as a percentage
            'type': number
          'tax_id':
            'description': The tax number/id (optional)
            'type': string
        'type': object
      'type': array
  'type': object
