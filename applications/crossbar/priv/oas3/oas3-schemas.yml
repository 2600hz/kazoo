'trunkstore':
  'description': |-
    Trunkstore configuration document - this is old stuff; do not recommend building off this if possible
  'properties':
    'account':
      'description': Information that applies to the account as a whole
      'properties':
        'auth_realm':
          'description': The realm any device in the account will use to authenticate with
          'minLength': 1
          'type': string
        'caller_id':
          'properties':
            'cid_name':
              'maxLength': 35
              'minLength': 1
              'type': string
            'cid_number':
              'maxLength': 35
              'minLength': 1
              'type': string
          'required':
            - cid_name
            - cid_number
          'type': object
        'credits':
          'properties':
            'prepay':
              'type': number
          'required':
            - prepay
          'type': object
        'emergency_caller_id':
          'properties':
            'cid_name':
              'maxLength': 35
              'minLength': 1
              'type': string
            'cid_number':
              'maxLength': 35
              'minLength': 1
              'type': string
          'required':
            - cid_name
            - cid_number
          'type': object
        'trunks':
          'description': The number of two-way trunks this account has purchased
          'minimum': 0
          'type': integer
      'required':
        - auth_realm
        - credits
        - trunks
      'type': object
    'call_restriction':
      'additionalProperties':
        'properties':
          'action':
            'description': If set to deny all calls of this type will be rejected.
            'enum':
              - inherit
              - deny
            'type': string
        'type': object
      'default': {}
      'description': Trunk level call restrictions for each available number classification
      'type': object
    'name':
      'description': Human-friendly name of the trunkstore account
      'type': string
    'servers':
      'default': []
      'description': What servers will be allowed to make/receive calls via this account
      'items':
        'properties':
          'DIDs':
            'type': object
            'x-patternProperties':
              '^\+1(\d{10})$':
                'properties':
                  'caller_id':
                    'properties':
                      'cid_name':
                        'maxLength': 35
                        'minLength': 1
                        'type': string
                      'cid_number':
                        'maxLength': 35
                        'minLength': 1
                        'type': string
                    'required':
                      - cid_name
                      - cid_number
                    'type': object
                  'failover':
                    'description': |-
                      Route inbound call to another destination if this server fails to handle the call
                    'properties':
                      'e164':
                        'description': An E.164 formatted DID to dial for failover
                        'type': string
                      'sip':
                        'description': 'A SIP URI (sip:user@host) to call for failover'
                        'type': string
                    'type': object
                  'force_outbound':
                    'default': false
                    'type': boolean
                  'options':
                    'items':
                      'type': string
                    'type': array
                'type': object
          'auth':
            'properties':
              'auth_method':
                'description': What type of auth mechanism to use
                'enum':
                  - password
                'type': string
              'auth_password':
                'description': Password of the user@auth_realm
                'minLength': 1
                'type': string
              'auth_user':
                'description': Username for authentication
                'minLength': 1
                'type': string
            'required':
              - auth_method
              - auth_password
              - auth_user
            'type': object
          'name':
            'description': Human-friendly name of the server
            'minLength': 1
            'type': string
          'options':
            'properties':
              'caller_id':
                'properties':
                  'cid_name':
                    'maxLength': 35
                    'minLength': 1
                    'type': string
                  'cid_number':
                    'maxLength': 35
                    'minLength': 1
                    'type': string
                'required':
                  - cid_name
                  - cid_number
                'type': object
              'delay':
                'default': 0
                'description': |-
                  The time, in seconds, to wait before attempting to call the server
                'type': integer
              'enabled':
                'default': true
                'description': Is the server ready for sending and receiving calls
                'type': boolean
              'failover':
                'description': |-
                  Route inbound call to another destination if this server fails to handle the call
                'properties':
                  'e164':
                    'description': An E.164 formatted DID to dial for failover
                    'type': string
                  'sip':
                    'description': 'A SIP URI (sip:user@host) to call for failover'
                    'type': string
                'type': object
              'force_outbound':
                'default': false
                'description': |-
                  If true, will send the call over configured carriers instead of to the server (as opposed to the 'enabled' flag, which will reject the calls)
                'type': boolean
              'ignore_early_media':
                'type': boolean
              'inbound_format':
                'default': npan
                'description': Determines how the INVITE is sent to the server
                'enum':
                  - e164
                  - npan
                  - 1npan
                  - username
                'type': string
              'media_handling':
                'default': bypass
                'description': |-
                  Determine whether the switch should be in the media path or not
                'enum':
                  - process
                  - bypass
                'type': string
              'progress_timeout':
                'description': |-
                  The time, in seconds, to wait for the server to progress in the call, before trying an optionally defined failover route or terminating the call
                'minimum': 1
                'type': integer
              'sip_headers':
                'description': List of arbitrary SIP headers to add to the INVITE
                'items':
                  'type': object
                'type': array
              'timeout':
                'description': 'The time, in seconds, to wait for an answer from the server'
                'type': integer
            'type': object
        'required':
          - auth
        'type': object
      'type': array
    'type':
      'description': The type of the document (pvt_type in Crossbar docs)
      'enum':
        - sys_info
      'type': string
  'required':
    - account
    - type
