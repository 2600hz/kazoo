                'items':
                  'oneOf':
                    - 'pattern': custom_channel_vars\..*
                      'type': string
                    - 'pattern': custom_sip_headers\..*
                      'type': string
                    - 'enum':
                        - zone
                      'type': string
                    - 'additionalProperties': false
                      'properties':
                        'key':
                          'oneOf':
                            - 'pattern': custom_channel_vars\..*
                              'type': string
                            - 'pattern': custom_sip_headers\..*
                              'type': string
                            - 'enum':
                                - zone
                              'type': string
                        'separator':
                          'type': string
                        'tag':
                          'type': string
                      'required':
                        - key
                        - tag
                      'type': object
                'type': array
              'static':
                'description': |-
                  A list of static values that should be added as INVITE parameters
                'items':
                  'type': string
                'type': array
            'type': object
          'media':
            'description': The media parameters for the resource gateway
