        'type': object
      'type': array
    'assistant':
      'description': To specify the user's assistant
      'type': string
    'birthday':
      'description': To specify the birth date of the user
      'type': string
    'nicknames':
      'description': To specify the text corresponding to the nickname of the user
      'items':
        'type': string
      'type': array
    'note':
      'description': |-
        To specify supplemental information or a comment that is associated with the user
      'type': string
    'role':
      'description': |-
        To specify the function or part played in a particular situation by the user
      'type': string
    'sort-string':
      'description': |-
        To specify the family name or given name text to be used for national-language-specific sorting of the FN and N types
