            'type': string
          'port':
            'default': 5060
            'description': This resource gateway port
            'type': integer
          'prefix':
            'description': |-
              A string to prepend to the dialed number or capture group of the matching rule
            'maxLength': 64
            'type': string
          'progress_timeout':
            'description': The progress timeout to apply to the resource gateway
            'type': integer
          'realm':
            'description': This resource gateway authentication realm
            'maxLength': 64
            'type': string
          'route':
            'description': A statically configured SIP URI to route all call to
            'type': string
          'server':
            'description': This resource gateway server
            'maxLength': 128
            'minLength': 1
            'type': string
          'skype_interface':
            'description': The name of the Skype interface to route the call over
            'type': string
          'skype_rr':
            'default': true
            'description': |-
              Determines whether to round-robin calls amongst all interfaces (overrides "skype_interface" setting)
