    'caller_id_number':
      'description': The caller id number
      'maxLength': 35
      'type': string
    'folder':
      'description': The folder the message belongs to
      'enum':
        - deleted
        - saved
        - new
      'type': string
    'from':
      'description': The SIP from header
      'type': string
    'length':
      'type': integer
    'timestamp':
      'description': 'The UTC timestamp, in Gregorian seconds, that the voicemail was left on'
      'type': integer
    'to':
      'description': The SIP to header
      'type': string
  'type': object
'vmboxes':
  'description': Schema for a voicemail box
  'properties':
    'check_if_owner':
      'default': true
      'description': |-
        Determines if when the user calls their own voicemail they should be prompted to sign in
      'type': boolean
      'x-support_level': supported
    'delete_after_notify':
      'default': false
      'description': Move the voicemail to delete folder after the notification has been sent
      'type': boolean
      'x-support_level': supported
    'flags':
      'description': Flags set by external applications
      'items':
        'type': string
      'type': array
      'x-support_level': supported
    'is_setup':
      'default': false
      'description': Determines if the user has completed the initial configuration
      'type': boolean
      'x-support_level': supported
    'is_voicemail_ff_rw_enabled':
      'default': false
      'description': callflow allow fastforward and rewind during voicemail message playback
      'type': boolean
    'mailbox':
      'description': The voicemail box number
      'maxLength': 30
      'minLength': 1
      'type': string
      'x-support_level': supported
    'media':
      'default': {}
      'description': The media (prompt) parameters
      'properties':
        'unavailable':
          'description': |-
            The ID of a media object that should be used as the unavailable greeting
          'maxLength': 32
          'minLength': 32
          'type': string
          'x-support_level': supported
      'type': object
      'x-support_level': supported
    'media_extension':
      'default': mp3
      'description': Voicemail audio format
      'enum':
        - mp3
        - mp4
        - wav
      'type': string
      'x-support_level': supported
    'name':
      'description': A friendly name for the voicemail box
      'maxLength': 128
      'minLength': 1
      'type': string
      'x-support_level': supported
    'not_configurable':
      'default': false
      'description': Determines if the user can configure this voicemail.
      'type': boolean
      'x-support_level': supported
    'notify':
      'properties':
        'callback':
          '$ref': '#/notify.callback'
      'type': object
      'x-support_level': supported
    'notify_email_addresses':
      'default': []
      'description': |-
        List of email addresses to send notifications to (in addition to owner's email, if any)
      'items':
        'format': email
        'type': string
      'type': array
      'x-support_level': supported
    'oldest_message_first':
      'default': false
      'description': Play older voicemail messages before new ones
      'type': boolean
      'x-support_level': supported
    'operator_number':
      'description': Alternate/override number to use when calling operator from voicemail
      'oneOf':
        - 'type': integer
        - 'type': string
    'owner_id':
      'description': The ID of the user object that 'owns' the voicemail box
      'maxLength': 32
      'minLength': 32
      'type': string
      'x-support_level': supported
    'pin':
      'description': The pin number for the voicemail box
      'maxLength': 6
      'minLength': 4
      'type': string
      'x-support_level': supported
    'require_pin':
      'default': false
      'description': |-
        Determines if a pin is required to check the voicemail from the users devices
      'type': boolean
      'x-support_level': supported
    'save_after_notify':
      'default': false
      'description': |-
        Move the voicemail to save folder after the notification has been sent (This setting will override delete_after_notify)
      'type': boolean
      'x-support_level': supported
    'seek_duration_ms':
      'default': 10000
      'description': callflow fastforward and rewind seek duration
      'minimum': 0
      'type': integer
    'skip_envelope':
      'default': false
      'description': Determines if the envelope should be skipped
      'type': boolean
      'x-support_level': beta
    'skip_greeting':
      'default': false
      'description': Determines if the greeting should be skipped
      'type': boolean
      'x-support_level': supported
    'skip_instructions':
      'default': false
      'description': |-
        Determines if the instructions after the greeting and prior to composing a message should be played
      'type': boolean
      'x-support_level': supported
    'timezone':
      'description': The default timezone
      'maxLength': 32
      'minLength': 5
      'type': string
      'x-support_level': supported
    'transcribe':
      'default': false
      'description': Transcribe voicemail using ASR engine
      'type': boolean
      'x-support_level': alpha
  'required':
    - mailbox
    - name
  'type': object
'voicemail_keys':
  'description': DTMF keys for voicemail callflow module
  'properties':
    'configure':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will enter the config menu when pressed at the main menu
    'continue':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will continue to the next callflow element when pressed at the greeting or instructions menu
    'delete':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will delete the voicemail message when pressed at the post playback menu
    'exit':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will exit the main menu when pressed
    'fastforward':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will seek the playback forward for seek_duration_ms ms
    'hear_new':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will play new voicemail messages when pressed at the main menu
    'hear_saved':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will play saved voicemail messages when pressed at the main menu
    'keep':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will keep the voicemail message when pressed at the post playback menu
    'listen':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will listen to the recording when pressed at the recording review menu
    'login':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will log into the voicemail box when pressed at the compose voicemail menu
    'next':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will go to the next voicemail message when pressed at the post playback menu
    'operator':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will call the operator when pressed
    'prev':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will go to the previous voicemail message when pressed at the post playback menu
    'rec_name':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will enter the record the voicemail box name when pressed at the config menu
    'rec_unavailable':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will enter the record the unavailable greeting when pressed at the config menu
    'record':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will record when pressed at the recording review menu
    'replay':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will replay the voicemail message when pressed at the post playback menu
    'return_main':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will return to the main menu when pressed at the config menu
    'rewind':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will seek the playback backward for seek_duration_ms ms
    'save':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': DTMF key which will save when pressed at the recording review menu
    'set_pin':
      '$ref': '#/voicemail_keys.dtmf_key'
      'description': |-
        DTMF key which will allow the user to set their pin when pressed at the config menu
'voicemail_keys.dtmf_key':
  'enum':
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    - 0
    - '*'
    - '#'
  'maxLength': 1
  'minLength': 1
  'type': string
'webhook_attempts':
  'description': Log of an attempt to send a webhook to a third-party server
  'properties':
    'client_error':
      'description': 'Kazoo-side error string, if any'
      'type': string
    'hook_id':
      'description': Id of the hook attempted
      'type': string
    'reason':
      'description': short reason for the failure
      'type': string
    'response_body':
      'description': 'HTTP response body received, if any'
      'type': string
    'response_code':
      'description': 'HTTP response code received, if any'
      'type': string
    'result':
      'description': Whether the attempt succeeded or not
      'enum':
        - success
        - failure
      'type': string
    'retries_left':
      'description': How many retries were left after this attempt
      'type': integer
  'required':
    - hook_id
    - result
  'type': object
'webhooks':
  'description': |-
    Web Hooks are subscriptions to allowed events that, when the event occurs, the event data is sent to the uri set in the Web Hook document.
  'properties':
    'custom_data':
      'additionalProperties':
        'type': string
      'description': |-
        These properties will be added to the event and will overwrite existing values.
      'type': object
    'enabled':
      'default': true
      'description': Is the webhook enabled and running
      'type': boolean
    'format':
      'default': form-data
      'description': |-
        What Body format to use when sending the webhook. only valid for 'post' & 'put' verbs
      'enum':
        - form-data
        - json
      'type': string
      'x-support_level': supported
    'hook':
      'description': The trigger event for a request being made to 'callback_uri'.
      'type': string
      'x-support_level': supported
    'http_verb':
      'default': post
      'description': What HTTP method to use when contacting the server
      'enum':
        - get
        - post
        - put
      'type': string
      'x-support_level': supported
    'include_internal_legs':
      'default': true
      'description': |-
        Whether to filter out call legs that are internal to the system (loopback)
      'type': boolean
    'include_subaccounts':
      'description': Should the webhook be fired for subaccount events.
      'type': boolean
      'x-support_level': supported
    'name':
      'description': A friendly name for the webhook
      'type': string
      'x-support_level': supported
    'retries':
      'default': 2
      'description': Retry the request this many times (if it fails)
      'maximum': 4
      'minimum': 0
      'type': integer
      'x-support_level': supported
    'uri':
      'description': The 3rd party URI to call out to an event
      'format': uri
      'type': string
      'x-kazoo-validation': true
      'x-support_level': supported
  'required':
    - hook
    - name
    - uri
  'type': object
