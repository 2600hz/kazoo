      'type': number
    'iso_country_code':
      'description': Country code this rate applies to
      'type': string
    'options':
      'description': |-
        List of options this rate is good for, to be matched against a customer's options
      'items':
        'type': string
      'type': array
    'prefix':
      'description': E.164 prefix (ignoring the +)
      'type': integer
    'rate_cost':
      'description': The per-min rate charged to the downstream customer
      'minimum': 0
      'type': number
    'rate_increment':
      'description': 'The time slice, in seconds, to bill in.'
      'minimum': 1
      'type': integer
    'rate_minimum':
      'description': 'The minimum time slice, in seconds to bill a call'
      'minimum': 1
      'type': integer
    'rate_name':
      'description': Friendly name of the rate
      'type': string
    'rate_nocharge_time':
      'description': |-
        If the call duration is shorter than this threshold (seconds), the call is not billed
      'minimum': 0
      'type': integer
    'rate_suffix':
      'description': Suffix applied to rate name
      'type': string
    'rate_surcharge':
      'description': The upfront cost of connecting the call
      'minimum': 0
      'type': number
    'rate_version':
      'description': Rate version
      'type': string
    'ratedeck_id':
      'description': ID of the ratedeck this rate belongs to
      'type': string
    'routes':
      'description': List of regexps that match valid DIDs for this rate
      'items':
        'type': string
      'type': array
    'weight':
      'description': |-
        Ordering against other rates, 1 being most preferred, 100 being least preferred
      'maximum': 100
      'minimum': 1
      'type': integer
