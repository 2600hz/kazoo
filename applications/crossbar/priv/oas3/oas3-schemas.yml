      'default': prepend
      'description': |-
        If the action parameter is "reset" the caller-id-name and caller-id-number will be restored to their original values, if the value is "prepend" then the prepending will happen
      'enum':
        - reset
        - prepend
      'type': string
    'apply_to':
      'default': current
      'description': |-
        Either "original" or "current", this specifies that the prefix's should be applied to the current caller-id's or the original values
      'enum':
        - original
        - current
      'type': string
    'caller_id_name_prefix':
      'default': ''
      'description': The prefix that should be applied to the caller-id-name
      'type': string
    'caller_id_number_prefix':
      'default': ''
