'callflows.resources':
  'description': Validator for the resources callflow data object
  'properties':
    'bypass_e164':
      'description': Use the original requested number instead of normalizing to E164
      'type': boolean
    'caller_id_type':
      'default': external
      'description': Which configured caller-id to use (key in the 'caller_id' object)
      'type': string
    'custom_sip_headers':
      'anyOf':
        - '$ref': '#/custom_sip_headers'
        - 'properties':
            'in':
              '$ref': '#/custom_sip_headers'
              'description': |-
                Custom SIP Headers to be applied to calls inbound to Kazoo from the endpoint
            'out':
              '$ref': '#/custom_sip_headers'
              'description': |-
                Custom SIP Headers to be applied to calls outbound from Kazoo to the endpoint
      'description': A property list of SIP headers
      'type': object
    'do_not_normalize':
      'description': |-
        Use the original requested number instead of normalizing; otherwise try to apply the endpoint's dialplan to the requested number
      'type': boolean
    'dynamic_flags':
      'description': |-
        List of function names (or 'zone') that are called on the Call record to populate the 'flags' array sent to the resource(s) for matching
      'items':
        'type': string
      'type': array
    'emit_account_id':
      'description': Toggles whether to put the account id in the SIP packets
      'type': boolean
    'format_from_uri':
      'description': 'If true, puts the account realm in the From header'
      'type': boolean
    'from_uri_realm':
      'description': Override the From realm in the SIP packets
      'type': string
    'hunt_account_id':
      'description': |-
        When using local resources, use this account instead of the account making the call (useful for resellers)
      'type': string
    'ignore_early_media':
      'default': false
      'description': Toggle whether to ignore early media
      'type': boolean
    'outbound_flags':
      'default': []
      'description': List of flags to use when matching resources to route the call
      'items':
        'type': string
      'type': array
    'resource_type':
      'description': sets a custom resource type for the published amqp message
      'type': string
    'ringback':
      'description': Tone or file to play while waiting for the leg to be answered
      'type': string
    'skip_module':
      'description': |-
        When set to true this callflow action is skipped, advancing to the wildcard branch (if any)
      'type': boolean
    'timeout':
      'description': 'How long, in seconds, to wait for the call to be answered'
      'type': integer
    'to_did':
      'description': Statically set the DID to dial
      'type': string
    'use_local_resources':
      'default': true
      'description': |-
        Toggle whether to use the account's (or hunt_account_id's) resources vs the system resources
      'type': boolean
  'type': object
