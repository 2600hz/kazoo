paths:
  /templates:
    get:
      parameters: []
      responses:
        200:
          description: Successful operation
      summary: Gets all templates
  /templates/{TEMPLATE_NAME}:
    delete:
      parameters:
        - $ref: '../oas3-parameters.yml#/TEMPLATE_NAME'
      responses:
        200:
          description: Successful operation
      summary: Delete an instance of templates
    put:
      parameters:
        - $ref: '../oas3-parameters.yml#/TEMPLATE_NAME'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../oas3-schemas.yml#/templates'
      responses:
        200:
          description: Successful operation
      summary: Add an instance of templates
