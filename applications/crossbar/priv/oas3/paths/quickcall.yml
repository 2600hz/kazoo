paths:
  /accounts/{ACCOUNT_ID}/{ENDPOINT_TYPE}/{ENDPOINT_ID}/quickcall/{NUMBER}:
    get:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/NUMBER'
        - $ref: '../oas3-parameters.yml#/ENDPOINT_TYPE'
        - $ref: '../oas3-parameters.yml#/ENDPOINT_ID'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      responses:
        200:
          description: Successful operation
      summary: Gets a quickcall by ID
    post:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/NUMBER'
        - $ref: '../oas3-parameters.yml#/ENDPOINT_TYPE'
        - $ref: '../oas3-parameters.yml#/ENDPOINT_ID'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../oas3-schemas.yml#/quickcall'
      responses:
        200:
          description: Successful operation
      summary: Update an instance of quickcall
