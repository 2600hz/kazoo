paths:
  /schemas:
    get:
      parameters: []
      responses:
        200:
          description: Successful operation
      summary: Gets all schemas
  /schemas/{SCHEMA_NAME}:
    get:
      parameters:
        - $ref: '../oas3-parameters.yml#/SCHEMA_NAME'
      responses:
        200:
          description: Successful operation
      summary: Gets a schemas by ID
  /schemas/{SCHEMA_NAME}/validation:
    put:
      parameters:
        - $ref: '../oas3-parameters.yml#/SCHEMA_NAME'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../oas3-schemas.yml#/schemas'
      responses:
        200:
          description: Successful operation
      summary: Add an instance of schemas
