paths:
  /accounts/{ACCOUNT_ID}/channels:
    get:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      responses:
        200:
          description: Successful operation
      summary: Gets all channels
  /accounts/{ACCOUNT_ID}/channels/{UUID}:
    get:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/UUID'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      responses:
        200:
          description: Successful operation
      summary: Gets a channels by ID
    post:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/UUID'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../oas3-schemas.yml#/channels'
      responses:
        200:
          description: Successful operation
      summary: Update an instance of channels
    put:
      parameters:
        - $ref: '../oas3-parameters.yml#/auth_token_header'
        - $ref: '../oas3-parameters.yml#/UUID'
        - $ref: '../oas3-parameters.yml#/ACCOUNT_ID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../oas3-schemas.yml#/channels'
      responses:
        200:
          description: Successful operation
      summary: Add an instance of channels
