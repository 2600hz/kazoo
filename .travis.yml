language: erlang
notifications:
  email:
    - engineering@2600hz.com
    - operations@2600hz.com
  irc:
    channels:
      - "irc.freenode.org#2600hz-dev"

otp_release:
  - 20.0
  - 19.3

sudo: required

addons:
  apt:
    packages:
      - xsltproc

cache:
  apt: true

before_install:
  - set -e

script:
  - # make compile-test
  - # make eunit
  - make deps
  - ERLC_OPTS='-DPROPER' make compile-test
  - make eunit

after_success:
  - if [[ "$TRAVIS_REPO_SLUG" == '2600hz/kazoo' ]]; then make coverage-report; fi
